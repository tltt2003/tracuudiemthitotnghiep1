<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tính điểm</title>
    <link rel="stylesheet" href="./css/test.css">
</head>

<body class="bg-info text-light">
    <h1 class="text-center display-5 text-dark mt-3 p-3">Hello, tính điểm nha!</h1>
    <div class="wrappet d-flex justify-content-center p-3">
        <div class=" form w-50 bg-secondary p-3 rounded-2 ">
            <div class="score my-3">
                <p>Toán: </p>
                <input type="number" class="form-control" id="toan" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Lí: </p>
                <input type="number" class="form-control" id="li" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Hóa: </p>
                <input type="number" class="form-control" id="hoa" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Sinh: </p>
                <input type="number" class="form-control" id="sinh" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Văn: </p>
                <input type="number" class="form-control" id="van" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Anh: </p>
                <input type="number" class="form-control" id="anh" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Sử: </p>
                <input type="number" class="form-control" id="su" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Địa: </p>
                <input type="number" class="form-control" id="dia" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Công dân: </p>
                <input type="number" class="form-control" id="congdan" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Điểm trung bình 12: </p>
                <input type="number" class="form-control" id="diemtrungbinh12" placeholder="Nhập điểm vào đây" />
            </div>
            <div class="score my-4">
                <p>Điểm ưu tiên (nếu có): </p>
                <input type="number" class="form-control" id="diemuutien" placeholder="Nhập điểm vào đây" />
            </div>

            <div class="alert alert-success my-4" id="result" role="alert">
                A simple success alert—check it out!
            </div>
            <div class="alert alert-success my-4" id="totnghiep" role="alert">
                A simple success alert—check it out!
            </div>
            <button class="btn-success form-control w-100" onclick="tinhDiem()">Tính điểm</button>
            <button class="btn-warning form-control w-100 mt-3" onclick="reset()">Reset</button>
        </div>
    </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
